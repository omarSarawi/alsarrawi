<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS v5.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .input-group-text {
        background-color: #ffc107;
        color: #fff;
        font-weight: 600;
      }

      .btn-action {
        background-color: #fff;
        color: #212529;
        border: 1px solid #212529;
        border-radius: 50px;
        padding: 0.75rem 2rem;
        font-weight: 600;
        transition: background-color 0.2s ease;
      }

      .btn-action:hover,
      .btn-action:focus,
      .btn-action:active {
        background-color: #ffc107;
        color: #212529;
        outline: none;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <!-- Sign In Form -->
              <form id="authForm" class="needs-validation" novalidate>
                <!-- Email -->
                <div class="mb-3">
                  <label for="email" class="form-label">
                    Email <span class="text-danger">*</span>
                  </label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter a valid email address.
                  </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                  <label for="password" class="form-label">
                    Password <span class="text-danger">*</span>
                  </label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    minlength="8"
                    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\w\s]).{8,}"
                    required
                  />
                  <div class="invalid-feedback">
                    Must be â‰¥ 8 characters, include uppercase, lowercase, number, and symbol.
                  </div>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between mt-4">
                  <button type="button" id="signinBtn" class="btn btn-action">
                    submit                  </button>
                  <button
                    type="button"
                    id="signupBtn"
                    class="btn btn-action"
                    onclick="location.href='signup.html'"
                  >
                    Sign Up
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS & Validation Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (function () {
        "use strict";

        const form = document.getElementById("authForm");
        const signinBtn = document.getElementById("signinBtn");

        signinBtn.addEventListener("click", function () {
          if (!form.checkValidity()) {
            form.classList.add("was-validated");
          } else {
            alert("Sign-in information confirmed.");
            // Add login/redirect logic here
          }
        });

        form.addEventListener("submit", function (e) {
          e.preventDefault();
        });
      })();
    </script>
  </body>
</html>
