<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vertical Avatar Dropdown</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      /* Center the dropdown trigger block */
      .profile-trigger {
        cursor: pointer;
        user-select: none;
        text-align: center;
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        gap: 0.25rem;
      }
      /* Avatar styling */
      .profile-trigger img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 50%;
        border: 2px solid #555;
      }
      /* “Me” text */
      .profile-trigger .label {
        font-size: 1.25rem;
        color: #444;
      }
      /* Caret icon */
      .profile-trigger .bi-caret-down-fill {
        font-size: 1.25rem;
        color: #444;
      }
      /* Dropdown menu styling */
      .dropdown-menu.profile-menu {
        width: 220px;
        padding: 1rem;
        border-radius: 0.5rem;
      }
      .profile-header {
        text-align: center;
        margin-bottom: 1rem;
      }
      .profile-header img {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 50%;
        border: 2px solid #ddd;
      }
      .profile-header h6 {
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }
      .profile-header hr {
        margin: 0.5rem 0;
      }
      .profile-menu .dropdown-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.5rem 0;
      }
      .profile-menu .dropdown-item .icon-text {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="dropdown">
      <div
        class="profile-trigger "
        id="meDropdown"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <img src="https://i.pravatar.cc/150?img=12" alt="My Avatar" />
        <span class="d-flex align-items-center">
          <span class="label">Me</span>
          <i class="bi bi-caret-down-fill"></i>
        </span>
      </div>

      <div
        class="dropdown-menu dropdown-menu-end profile-menu"
        aria-labelledby="meDropdown"
      >
        <div class="profile-header">
          <img src="https://i.pravatar.cc/150?img=12" alt="My Avatar" />
          <h6>Omar Al-Sarawi</h6>
          <hr />
        </div>
        <a class="dropdown-item" href="#">
          <div class="icon-text">
            <i class="bi bi-person"></i>
            <span>Edit Profile</span>
          </div>
          <i class="bi bi-chevron-right"></i>
        </a>
        <a class="dropdown-item" href="#">
          <div class="icon-text">
            <i class="bi bi-gear"></i>
            <span>Dashboard</span>
          </div>
          <i class="bi bi-chevron-right"></i>
        </a>

        <a class="dropdown-item" href="#">
          <div class="icon-text">
            <i class="bi bi-box-arrow-right"></i>
            <span>Logout</span>
          </div>
          <i class="bi bi-chevron-right"></i>
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
