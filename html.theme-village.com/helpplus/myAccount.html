<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Page</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- intl-tel-input CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />

    <!-- Bootstrap 5 CSS + Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin-top: 20px;
        background-color: #f2f6fc;
        color: #69707a;
      }
      .img-account-profile {
        height: 10rem;
      }
      .rounded-circle {
        border-radius: 50% !important;
      }
      .card {
        box-shadow: 0 0.15rem 1.75rem rgba(33, 40, 50, 0.15);
      }
      .card-header {
        font-weight: 500;
        background-color: rgba(33, 40, 50, 0.03);
      }
      .form-control {
        border: 1px solid #c5ccd6;
        border-radius: 0.35rem;
      }
      .stats-label {
        font-size: 0.9rem;
        color: #555;
      }
      .stats-value {
        font-size: 1.25rem;
        font-weight: bold;
      }
      .stats-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container-xl px-4 mt-4">
      <div class="row">
        <!-- Left Column: Profile Picture & Donation Stats -->
        <div class="col-xl-4">
          <!-- Profile Picture -->
          <div class="card mb-4">
            <div class="card-header">Profile Picture</div>
            <div class="card-body text-center">
              <img
                src="http://bootdey.com/img/Content/avatar/avatar1.png"
                alt="Profile Picture"
                class="img-account-profile rounded-circle mb-2"
              />
              <p class="small text-muted">JPG or PNG no larger than 5 MB</p>
              <button class="btn btn-primary">Upload new image</button>
            </div>
          </div>
          <!-- Donation Stats -->
          <div class="row row-cols-1 gx-3 gy-3">
            <div class="col">
              <div class="card stat-card p-3">
                <div class="d-flex align-items-center">
                  <i class="fas fa-hand-holding-heart stat-icon me-3"></i>
                  <div>
                    <h6 class="mb-0">Donations</h6>
                    <span class="fw-bold">5</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card stat-card p-3">
                <div class="d-flex align-items-center">
                  <i class="fas fa-dollar-sign stat-icon me-3"></i>
                  <div>
                    <h6 class="mb-0">Total Amount</h6>
                    <span class="fw-bold">$250</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card stat-card p-3">
                <div class="d-flex align-items-center">
                  <i class="fas fa-tint stat-icon me-3"></i>
                  <div>
                    <h6 class="mb-0">Units Donated</h6>
                    <span class="fw-bold">10</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card stat-card p-3">
                <div class="d-flex align-items-center">
                  <i class="fas fa-calendar-alt stat-icon me-3"></i>
                  <div>
                    <h6 class="mb-0">Last Donation</h6>
                    <span class="fw-bold">Apr 20, 2025</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Column: Account Details Form -->
        <div class="col-xl-8">
          <div class="card mb-4">
            <div class="card-header">Account Details</div>
            <div class="card-body">
              <form>
                <!-- Username -->
                <div class="mb-3">
                  <label for="inputUsername" class="form-label">Username</label>
                  <input
                    id="inputUsername"
                    name="username"
                    type="text"
                    class="form-control"
                    placeholder="Enter your username"
                  />
                </div>

                <!-- Country / Location -->
                <div class="row gx-3 mb-3">
                  <div class="col-md-6">
                    <label for="inputCountry" class="form-label">Country</label>
                    <input
                      id="inputCountry"
                      name="country"
                      type="text"
                      class="form-control"
                      placeholder="Enter your country"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="inputLocation" class="form-label"
                      >Location</label
                    >
                    <input
                      id="inputLocation"
                      name="location"
                      type="text"
                      class="form-control"
                      placeholder="Enter your location"
                    />
                  </div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                  <label for="inputEmail" class="form-label"
                    >Email Address</label
                  >
                  <input
                    id="inputEmail"
                    name="email"
                    type="email"
                    class="form-control"
                    placeholder="Enter your email"
                  />
                </div>

                <!-- Phone -->
                <div class="mb-3">
                  <label for="inputPhone" class="form-label"
                    >Phone Number</label
                  >
                  <input
                    id="inputPhone"
                    name="phone"
                    type="tel"
                    class="form-control"
                    placeholder="Enter your phone"
                  />
                </div>

                <!-- Date of Birth -->
                <div class="row gx-3 mb-3">
                  <label class="form-label col-12">
                    Date of Birth <span class="text-danger">*</span>
                  </label>
                  <div class="col-4">
                    <select id="dobDay" class="form-select" required>
                      <option value="" disabled selected>Day</option>
                    </select>
                  </div>
                  <div class="col-4">
                    <select id="dobMonth" class="form-select" required>
                      <option value="" disabled selected>Month</option>
                      <option value="1">January</option>
                      <option value="2">February</option>
                      <option value="3">March</option>
                      <option value="4">April</option>
                      <option value="5">May</option>
                      <option value="6">June</option>
                      <option value="7">July</option>
                      <option value="8">August</option>
                      <option value="9">September</option>
                      <option value="10">October</option>
                      <option value="11">November</option>
                      <option value="12">December</option>
                    </select>
                  </div>
                  <div class="col-4">
                    <select id="dobYear" class="form-select" required>
                      <option value="" disabled selected>Year</option>
                    </select>
                  </div>
                </div>

                <div class="d-flex justify-content-between">
                  <!-- Change Password Button -->
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#changePasswordModal"
                  >
                    Change Password
                  </button>
                  <button type="submit" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </form>
              <!-- Change Password Modal -->
              <div
                class="modal fade"
                id="changePasswordModal"
                tabindex="-1"
                aria-labelledby="changePasswordModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="changePasswordModalLabel">
                        Change Password
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form id="changePasswordForm">
                        <!-- Old Password -->
                        <div class="mb-3">
                          <label for="inputOldPassword" class="form-label"
                            >Old Password</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="inputOldPassword"
                            name="old_password"
                            placeholder="Enter your old password"
                            required
                          />
                        </div>
                        <!-- New Password -->
                        <div class="mb-3">
                          <label for="inputNewPassword" class="form-label"
                            >New Password</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="inputNewPassword"
                            name="new_password"
                            placeholder="Enter your new password"
                            required
                          />
                        </div>
                        <!-- Confirm Password -->
                        <div class="mb-3">
                          <label for="inputConfirmPassword" class="form-label"
                            >Confirm Password</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="inputConfirmPassword"
                            name="confirm_password"
                            placeholder="Confirm your new password"
                            required
                          />
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Cancel
                      </button>
                      <button
                        type="submit"
                        form="changePasswordForm"
                        class="btn btn-primary"
                      >
                        Save Changes
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JS Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Initialize intl-tel-input on the phone field
      intlTelInput(document.querySelector("#inputPhone"), {
        utilsScript:
          "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
      });

      // Populate Day & Year dropdowns on page load
      document.addEventListener("DOMContentLoaded", () => {
        const daySelect = document.getElementById("dobDay");
        for (let d = 1; d <= 31; d++) {
          daySelect.append(new Option(d, d));
        }
        const yearSelect = document.getElementById("dobYear");
        const currentYear = new Date().getFullYear();
        for (let y = currentYear; y > currentYear - 100; y--) {
          yearSelect.append(new Option(y, y));
        }

        // Example: populate donation stats (replace with real data)
        document.getElementById("donationsCount").textContent = 5;
        document.getElementById("donationAmount").textContent = "$250";
        document.getElementById("unitsDonated").textContent = 10;
        document.getElementById("lastDonationDate").textContent = "2025-04-20";
      });
    </script>
  </body>
</html>
